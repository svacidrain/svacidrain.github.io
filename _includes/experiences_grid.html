<!-- Experiences Grid Section -->
    <section id="experiences" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Experiences</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 experiences-item">
                    <a href="#experiencesModal{{ post.modal-id }}" class="experiences-link" data-toggle="modal">
                        <div class="experiences-hover">
                            <div class="experiences-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/experiences/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="experiences-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
